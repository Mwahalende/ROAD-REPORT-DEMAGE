<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surveyor Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    video, img {
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .danger {
      background: #dc3545;
    }
    .danger:hover {
      background: #c82333;
    }
    .logout {
      background: #6c757d;
    }
    .logout:hover {
      background: #5a6268;
    }
    a.view-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007bff;
      font-weight: bold;
      text-decoration: none;
    }
    a.view-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>üìã Surveyor Submission Panel</h2>

  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="capturedPhoto" alt="Preview" />
  <button id="captureBtn">üì∏ Capture Photo</button>

  <div id="locationInfo">üìç Detecting location...</div>

  <form id="photoForm">
    <input type="text" id="roadName" placeholder="Enter Road / Street Name" required />
    <select id="damageClass" required>
      <option value="">Select Damage Class</option>
    </select>
    <textarea id="comment" placeholder="Describe the damage" rows="4" required></textarea>
    <button type="submit">‚úÖ Submit Report</button>
  </form>

  <a class="view-link" href="dash.html">üìä View My Submissions</a>

  <button class="danger" onclick="deleteAccount()">‚ùå Delete Account</button>
  <button class="logout" onclick="logout()">üîì Logout</button>

  <script>
    const fullname = localStorage.getItem('fullname');
    const email = localStorage.getItem('email');
    const userId = localStorage.getItem('userId');

    if (!userId || !fullname || !email) {
      alert('Please log in first.');
      window.location.href = 'serveryerlogin.html';
    }

    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const capturedPhoto = document.getElementById('capturedPhoto');
    const captureBtn = document.getElementById('captureBtn');

    let latitude = null, longitude = null, locationDetails = {};

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera not available: ' + err.message);
      }
    }

    captureBtn.onclick = () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      capturedPhoto.src = canvas.toDataURL('image/jpeg');
    };

    async function getLocation() {
      const locDiv = document.getElementById('locationInfo');
      if (!navigator.geolocation) {
        locDiv.textContent = 'Geolocation not supported.';
        return;
      }

      navigator.geolocation.getCurrentPosition(async pos => {
        latitude = pos.coords.latitude;
        longitude = pos.coords.longitude;

        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          locationDetails = {
            street: data.address.road || '',
            city: data.address.city || data.address.town || data.address.village || '',
            region: data.address.state || '',
            country: data.address.country || ''
          };
          locDiv.textContent = `üìç ${locationDetails.street}, ${locationDetails.city}, ${locationDetails.region}, ${locationDetails.country} [${latitude.toFixed(5)}, ${longitude.toFixed(5)}]`;
        } catch {
          locDiv.textContent = `üìç [${latitude.toFixed(5)}, ${longitude.toFixed(5)}]`;
        }
      }, () => {
        locDiv.textContent = 'Location permission denied.';
      });
    }

    async function loadDamageClasses() {
      try {
        const res = await fetch('/damage-class');
        const data = await res.json();
        const dropdown = document.getElementById('damageClass');
        data.forEach(cls => {
          const option = document.createElement('option');
          option.value = cls.damageClass;
          option.textContent = `${cls.damageClass} - ${cls.description} (${cls.repairCost.toLocaleString()} TZS)`;
          dropdown.appendChild(option);
        });
      } catch (err) {
        alert('Could not load damage classes');
      }
    }

    document.getElementById('photoForm').onsubmit = async (e) => {
      e.preventDefault();
      if (!capturedPhoto.src) {
        return alert('Please capture a photo first.');
      }

      const payload = {
        userId,
        fullname,
        email,
        imageData: capturedPhoto.src,
        location: {
          ...locationDetails,
          latitude,
          longitude
        },
        roadName: document.getElementById('roadName').value,
        damageClass: document.getElementById('damageClass').value,
        comment: document.getElementById('comment').value,
        localTime: new Date().toLocaleString()
      };

      const res = await fetch('/upload-photo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      if (res.ok) {
        alert('‚úÖ Report submitted!');
        document.getElementById('photoForm').reset();
        capturedPhoto.src = '';
      } else {
        alert(result.message || 'Failed to submit.');
      }
    };

    function logout() {
      localStorage.clear();
      alert("You have been logged out.");
      window.location.href = "serveryerlogin.html";
    }

    async function deleteAccount() {
      if (!confirm("Are you sure you want to delete your account? This cannot be undone.")) return;
      const res = await fetch(`/delete-user/${userId}`, { method: 'DELETE' });
      if (res.ok) {
        alert("Your account has been deleted.");
        localStorage.clear();
        window.location.href = "serveryerlogin.html";
      } else {
        alert("Failed to delete account.");
      }
    }

    startCamera();
    getLocation();
    loadDamageClasses();
  </script>
</body>
</html>
